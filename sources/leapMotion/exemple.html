<html>
	<script src="http://js.leapmotion.com/leap-0.6.4.min.js"></script>
</html>

<div id="output"></div>

<script>
	var output = document.getElementById('output');
	Leap.loop(function(frame){
		if(frame.gestures.length > 0){
			output.innerHTML = frame.fingers;
			console.log(frame);

		}
	})
</script>
